syntax = "proto3";


service Oxygen {
  rpc Set (SetRequest) returns (ValueResponse);
  rpc Get (GetRequest) returns (ValueResponse);
  rpc ChangeByDelta (ChangeRequest) returns (ValueResponse);
}
message GetRequest {}

message SetRequest {
  int32 newValue = 1;
}
message ChangeRequest {
  int32 delta = 1;
}

message ValueResponse {
  int32 value = 1;
}